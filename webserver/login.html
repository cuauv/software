<script>
function checktheurl(){
var d_pass = gup( 'pass' );
if(d_pass!=""){
alert("Invalid Password\nPlease try again.");
window.location="/";
}
}
function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}
</script>
